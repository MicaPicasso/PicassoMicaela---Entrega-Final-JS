<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- css -->

<!-- favicon -->

<!-- fonts -->

    <title>Homebanking</title>
</head>
<body>
    <header></header>
    <main>
        <div class="parteIzquierda">
            <div class="iconoYNombre">
            <i class="fa-solid fa-people-roof"></i>
            <h1>Banco Italiano del Plata</h1>
            </div>
           
            <form id="form-index">
                <div class="mb-3">
                  <label for="exampleInputEmail1" id="usuario-index" class="form-label descripcion-formulario">USUARIO</label>
                  <input type="input" class="form-control" id="usuario-ingreso" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" id="pass-index" class="form-label descripcion-formulario">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="pass-ingreso">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check-ingreso">
                  <label class="form-check-label descripcion-formulario recordarUsuario" for="exampleCheck1">Recordar mi nombre de usuario</label>
                </div>
                <button type="submit" class="btn btn-primary boton-ingresar" id="btn-ingreso">INGRESAR</button>
              </form>
            <div class="blanqueoYDesbloqueo">
                <a href="">Blanquear Contraseña</a>
                <p>|</p>
                <a href="">Desbloquear Usuario</a>
            </div>
            <div class="nuevoUsuario">
                <a href="./pages/nuevoCliente2.html">Crear un nuevo usuario</a>
            </div>
            <div class="leyendaFinal">
                <p>Operar con Home Banking implica aceptar los <a href="">Términos y Condiciones</a> que ofrece el servicio. <a href="">Información de seguridad</a></p>
            </div>
        </div>

        <div class="imagenDerecha">
            <img src="./multimedia/rsz_1linkedin-sales-solutions-ws73le0gnks-unsplash.jpg" alt="">
        </div>

    </main>
