<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- iconos -->
    <script src="https://kit.fontawesome.com/c699f487f5.js" crossorigin="anonymous"></script>
<!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
<!-- css -->
    <link rel="stylesheet" href="../style.css">
<!-- favicon -->
    <link rel="shortcut icon" href="../multimedia/people-roof-solid.svg" type="image/x-icon">
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;400&display=swap" rel="stylesheet">
    <title>Homebanking</title>
</head>
<body>
    <header class="nave">
        <a href="../index.html"><i class="fa-solid fa-people-roof"></i></a> 
        <h1>Banco Italiano del Plata</h1>
    </header>
    <main>    
        <form id="form-register"class="row g-3 ">
            <h2>Datos personales</h2>
            <div class="col-md-6 ">
              <label for="inputEmail4"  class="form-label ">Nombre</label>
              <input type="input" class="form-control nombre-register" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label" >Apellido</label>
                <input type="text" class="form-control apellido-register" id="inputEmail5">
            </div>
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control mail-register" id="inputEmail9">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control usuario-register" id="inputEmail6">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" >Contraseña</label>
              <input type="password" class="form-control pass-register" id="inputEmail7">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Tipo de documento</label>
                <select id="inputState" class="form-select">
                  <option>DNI</option>
                  <option>CI</option>
                  <option>LE</option>
                  <option>LC</option>
                  <option>PAS</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label"></label>
                <input type="text" class="form-control bajar-imput dni-register" id="inputZip">
            </div>   
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Numero de tarjeta de debito</label>
              <input type="text" class="form-control card-register" id="inputAddress2" placeholder="">
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary boton-crearUsuario"><a href="../index.html">Inicia Sesión</a></button>
            </div>
            <div class="col-6">
                <button id="btn-newUsuario" type="submit" class="btn btn-primary boton-crearUsuario">Crear Usuario</button>
            </div>
          </form>
          
    </main>
    <!-- bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- libreria js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <!-- login js -->
    <script src="../js/register.js"></script>
</body>
</html>
